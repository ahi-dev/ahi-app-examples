// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.6.0'
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven {
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.8'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven {
            url "https://jitpack.io"
        }
        // AHI Maven repositories
        maven {
            // AHI MultiScan - Maven - Dev
            url System.getenv("DEV_AWS_URL")
            credentials(AwsCredentials) {
                accessKey System.getenv("DEV_AWS_ACCESS_KEY")
                secretKey System.getenv("DEV_AWS_SECRET_KEY")
            }
            content {
                includeGroupByRegex "com\\.myfiziq.*"
            }
        }
        maven {
            // AHI MultiScan - Maven - Release
            name "publicRelease"
            url System.getenv("RELEASE_AWS_URL")
            credentials(AwsCredentials) {
                accessKey System.getenv("RELEASE_AWS_ACCESS_KEY")
                secretKey System.getenv("RELEASE_AWS_SECRET_KEY")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}